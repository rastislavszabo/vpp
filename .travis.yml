---
dist: trusty
sudo: required
language: go

go_import_path: github.com/contiv/vpp

git:
  depth: 1

go:
  - 1.11.x

addons:
  sonarcloud:
    organization: "rastislavszabo-github"
    token:
      secure: ""

cache:
  directories:
    - $HOME/build-cache
    - $HOME/.sonar/cache

env:
  - GO_BUILD_TAGS=mockvpp

before_install:
  - make get-linkcheck
  - make get-linters
  - make get-covtools

script:
  - make check-format
  - make lint
  - make lint-yaml
  - make lint-helm
  - make check-manifests
  - make
  - make test-cover
  - make check-links || true
  - sonar-scanner

after_success:
  - goveralls -coverprofile=/tmp/coverage.out -service=travis-ci
